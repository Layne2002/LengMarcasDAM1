<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        html{
            background-color:antiquewhite ;
        }
    </style>
</head>
<body>

    <h1>Calculadora</h1>
    
    <form id="calculadora">
        <input type="text" id="num1" placeholder="Primer número">
        <input type="text" id="num2" placeholder="Segundo número">
        <select id="operador">
            <option value="+">Sumar</option>
            <option value="-">Restar</option>
            <option value="*">Multiplicar</option>
            <option value="/">Dividir</option>
        </select>
        <input type="submit" value="Calcular">
    </form>
    
    <div id="resultado"></div>

    <script>
    function calculadora(num1, num2, operador) {
        switch (operador) {
            case '+':
                return num1 + num2;
                break;
            case '-':
                return num1 - num2;
                break;
            case '*':
                return num1 * num2;
                break;
            case '/':
                if (num2 === 0) {
                    return "Error: No se puede dividir por cero";
                } else {
                    return num1 / num2;
                }
                break;
            default:
                return "error";
                break;
        }
    }
    document.getElementById("calculadora").addEventListener("submit", function(event) {
        event.preventDefault();
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var operador = document.getElementById("operador").value;
        var resultado = calculadora(num1, num2, operador);
        document.getElementById("resultado").innerText = "El resultado es: " + resultado;
    });
    </script>
</body>
</html>

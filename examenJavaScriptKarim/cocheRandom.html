        html{
            background-color: antiquewhite;

</head>
<body>

<h1>Coche Random</h1>

<img id="img" src="a" alt="Coche">
<p id="descripcion"></p>
<button onclick="eligecoche()">Mostrar Coche Aleatorio</button>

<script>
    function eligecoche() {
        var coches = [
            { nombre: "car1.jpg", descripcion: "Mercedes azul del 1968" },
            { nombre: "car2.jpg", descripcion: "BMW rojo de 1972" },
            { nombre: "car3.jpg", descripcion: "Mustang amarillo de 1970" },
            { nombre: "car4.jpg", descripcion: "Corvette rojo de 1967" },
            { nombre: "car5.jpg", descripcion: "CitroÃ«n blanco de 1971" }
        ];

        var indice = Math.floor(Math.random() * 5);
        var cocheSeleccionado = coches[indice];

        document.getElementById("img").src = cocheSeleccionado.nombre;
        document.getElementById("descripcion").textContent = cocheSeleccionado.descripcion;
    }
</script>
